    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
<nav id="imdb-navbar" class="navbar navbar-expand-lg navbar-dark">
    <a href="https://www.imdb.com">
        <img
                src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/69/IMDB_Logo_2016.svg/1200px-IMDB_Logo_2016.svg.png"
                alt="imdb logo"
                width="60px"
                height="30px"
        />
    </a>

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="#">Movies <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">TV-Series</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#trailer">Trailers</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#recommended">Recommended</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#streaming">Streaming</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#born-today">Born Today</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/about_us">About Us</a>
            </li>
            <li class="nav-item">
                <div class="navbar-text d-lg-none">
                   <a href="/admin">
                        <img
                            class="user-image"                            
                            src="https://p.kindpng.com/picc/s/243-2434269_luffy-anime-one-piece-stickers-luffy-hd-png.png"
                            alt="user image"
                            width="30"
                    />
                   </a>
                </div>
            </li>
        </ul>
    </div>
    <div class="navbar-text d-none d-lg-block">
        <a href="/admin">
            <img class="user-image" src="https://p.kindpng.com/picc/s/243-2434269_luffy-anime-one-piece-stickers-luffy-hd-png.png" width="30"/>

    </div>
</nav>
    <div class="content">
        {% block content %}
        {% endblock %}
    </div>

    {% include 'mainApp/footer.html' %}
